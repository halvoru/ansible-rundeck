---
- name: Install java
  yum: name=java-1.8.0-oracle state=installed
# Redhat based OS
- name: Rundeck | get rundeck rpm
  yum:
    name: http://repo.rundeck.org/latest.rpm
    state: present
  sudo: yes
  tags:
    - rundeck
    - install
    - packages

- name: Rundeck | get rundeck rpm
  yum:
    name: rundeck
    state: present
  sudo: yes
  notify:
    - start rundeck
  tags:
    - rundeck
    - install
    - packages
